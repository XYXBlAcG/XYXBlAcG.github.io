<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        #pluginButton {
            position: fixed;
            right: -30px;
            top: 50%;
            width: 60px;
            height: 60px;
            background: #3498db;
            border-radius: 30px 0 0 30px;
            transform: translateY(-50%);
            color: white;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            cursor: pointer;
        }
        #pluginSidebar {
            position: fixed;
            right: -320px;
            top: 0;
            width: 320px;
            height: 100%;
            background: #f0f0f0;
            box-shadow: -2px 0px 5px rgba(0,0,0,0.1);
            transition: right 0.3s;
        }
        #pluginSidebar.show {
            right: 0;
        }
        #pluginSidebar iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .plugin {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .plugin input {
            margin-right: 5px;
        }
        #pluginSidebar button {
            margin-top: 10px;
        }
        #addPluginForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #addPluginForm input, #addPluginForm textarea {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="pluginButton" onmouseover="showSidebar()">&#x25C0;</div>
    <div id="pluginSidebar" onmouseleave="hideSidebar()">
        <iframe id="pluginFrame"></iframe>
        <button onclick="showAddPluginForm()">添加插件</button>
        <button onclick="saveAndRefresh()">保存并刷新网页</button>
        <button onclick="exportPlugins()">导出插件</button>
        <input type="file" id="importFile" onchange="importPlugins(event)" style="display:none;">
        <button onclick="document.getElementById('importFile').click()">导入插件</button>
    </div>
    <div id="addPluginForm">
        <h3>添加插件</h3>
        <input type="text" id="pluginTitle" placeholder="插件标题">
        <textarea id="pluginCode" placeholder="插件代码"></textarea>
        <button onclick="addPlugin()">确认</button>
        <button onclick="hideAddPluginForm()">取消</button>
    </div>
    <div id="content">
        <h1>插件系统示例</h1>
    </div>
    <script src="plugins.js"></script>
</body>
</html>
