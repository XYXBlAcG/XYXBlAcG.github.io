<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with iFrame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        .sidebar {
            position: fixed;
            top: 50%;
            right: 0;
            width: 0;
            height: 300px;
            background-color: #f4f4f4;
            box-shadow: -2px 2px 10px rgba(0,0,0,0.2);
            overflow-x: hidden;
            transition: width 0.5s;
            transform: translateY(-50%);
        }
        .sidebar iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .sidebar-button {
            position: fixed;
            top: 50%;
            right: 0;
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            border-radius: 25px 0 0 25px;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar-button:hover {
            background-color: #0056b3;
        }
        .sidebar-button:after {
            content: '>';
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <iframe src="sidebar_with_iframe_in.html" id="sidebarIframe"></iframe>
</div>

<div class="sidebar-button" id="sidebarButton"></div>

<script>
    const sidebar = document.getElementById('sidebar');
    const sidebarButton = document.getElementById('sidebarButton');
    const iframe = document.getElementById('sidebarIframe');

    sidebarButton.addEventListener('mouseenter', () => {
        sidebar.style.width = '300px';
    });

    sidebar.addEventListener('mouseleave', () => {
        sidebar.style.width = '0';
    });

    window.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'colorChange') {
            document.body.style.backgroundColor = event.data.color;
        }
    });
</script>

</body>
</html>
